  <div class="container mt-5">
    <h2>Formulario de Contacto</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto</label>
        <input type="text" class="form-control" id="asunto" name="asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="celular">Número de Celular</label>
        <input type="tel" class="form-control" id="celular" name="celular" required>
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select class="form-control" id="especialidad" name="especialidad" required>
          <option value="">Seleccione una especialidad</option>
          <option value="Odontología Pediatrica">Odontología Pediatrica</option>
          <option value="Psicología">Psicología</option>
          <option value="Dermatología">Dermatología</option>
          <option value="Rayos X">Rayos X</option>
          <option value="Traumatología">Traumatología</option>
          <option value="Terapia Física">Terapia Física</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="confirmacion" required>
        <label class="form-check-label" for="confirmacion">Confirmo que la información proporcionada es correcta.</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
